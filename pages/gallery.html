<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./gallery-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    
    <!-- <script src="https://kit.fontawesome.com/b3904e5a13.js" crossorigin="anonymous"></script> -->
    <!-- <script src="./main.js " type ="text/javascript" defer></script> -->
    <title>Digital Art</title>
    
</head>

<body>
    <div class="h-box">
      <h1>Vector Images  </h1>
      <img id="merl" src="../images/merls.png"   alt="close up of the balck cat">
    </div>
    
    <div id = "inkscape-wrapper">
        <div class ="art-wrapper">
            <img src="../images/winnie2.jpg" alt="a witch with her black cat entwined in her swirling skirt">
        </div>

        <div class ="art-wrapper">
            <img src="../images/winnie.jpg"  alt="halloween invitation using the witch and black cat design">
        </div>

        <div class ="art-wrapper">
           <img src="../images/wolf.jpg"    alt="wolf sitting next to little red riding hood">
        </div>

        <div class ="art-wrapper">
           <img src="../images/hare.jpg"    alt="grey hare running with colourful flashes of light">
        </div>
    </div>

    <br>

    <h1 id="raster-text">Raster Images</h1>  
    <div id ="procreate-wrapper">
        <div class ="art-wrapper" id="giraffe">
           <img src="../images/giraffe.jpg" alt="colourful giraffes on a canvas">
        </div>

        <div class ="art-wrapper">
           <img src="../images/cushion.jpg" alt="colourful giraffes printed on a cushion">
        </div>
    </div>

    

</body>
</html>
